name: Deploy theme to Arsys

on:
  push:
    branches: [ main ]          # solo cuando subas a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Baja tu código
      - uses: actions/checkout@v4

      # 2) Instala lftp (cliente FTPS)
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get -y install lftp

      # 3) Sincroniza la carpeta del tema
      - name: Upload via FTPS
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          lftp -c "
            set ftp:ssl-allow true;                 # usa FTPS explícito
            open -u $FTP_USER,$FTP_PASS $FTP_HOST;
            mirror -R --delete --verbose \
              ./wp-content/themes/aureolux \        # carpeta local
              /html/wp-content/themes/aureolux      # carpeta en Arsys
          "
