name: Deploy theme to Arsys

on:
  push:
    branches: [ main ]          # se ejecuta al hacer push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Clona tu repo
      - uses: actions/checkout@v4

      # 2) Instala lftp (cliente FTPS)
      - name: Install lftp
        run: sudo apt-get update -y && sudo apt-get -y install lftp

      # 3) Sube el tema 'aureolux'
      - name: Upload via FTPS
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
        run: |
          lftp -c "
            set ftp:ssl-allow true;
            open -u $FTP_USER,$FTP_PASS $FTP_HOST;
            mirror -R --delete --verbose \
              ./wp-content/themes/aureolux \
              /html/wp-content/themes/aureolux
          "

